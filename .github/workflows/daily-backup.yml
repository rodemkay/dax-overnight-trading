name: Daily Backup

on:
  schedule:
    # TÃ¤glich um 23:00 UTC (01:00 Berlin Zeit)
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Check for changes
      id: changes
      run: |
        git diff HEAD~1 --name-only > changed_files.txt
        if [ -s changed_files.txt ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Daily Changelog
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        DATE=$(date +%Y-%m-%d)
        echo "# Daily Changes - $DATE" > daily_changelog.md
        echo "" >> daily_changelog.md
        echo "## Modified Files:" >> daily_changelog.md
        cat changed_files.txt >> daily_changelog.md
        echo "" >> daily_changelog.md
        echo "## Commits:" >> daily_changelog.md
        git log --oneline --since="24 hours ago" >> daily_changelog.md
        
    - name: Commit Daily Log
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        DATE=$(date +%Y-%m-%d)
        mv daily_changelog.md docs/daily_logs/changelog_$DATE.md 2>/dev/null || mkdir -p docs/daily_logs && mv daily_changelog.md docs/daily_logs/changelog_$DATE.md
        git add docs/daily_logs/
        git commit -m "Daily backup: $DATE" || echo "No changes to commit"
        
    - name: Push changes
      if: steps.changes.outputs.has_changes == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}